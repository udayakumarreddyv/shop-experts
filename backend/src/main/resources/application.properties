server.port=8080
spring.application.name=shop-experts-backend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:shopexperts
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=shopExpertsSecretKey
app.jwtExpirationInMs=86400000

# CORS Configuration
app.cors.allowedOrigins=http://localhost:3000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=uploads

# Email Configuration (for development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Stripe Configuration
stripe.api.key=your-stripe-secret-key

# Social Login Configuration
app.oauth2.authorizedRedirectUris=http://localhost:3000/oauth2/redirect
